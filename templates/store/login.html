{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="login-page">
        <div class="container mt-5 d-flex justify-content-center" id="main-container">
            <div class="card p-4" style="width: 400px;">
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-4">
                        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email">
                    </div>
                    <div class="mb-4">
                        <input class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="d-grid">
                        <!-- Log In Button -->
                        <button class="btn btn-primary mb-2" type="submit">Log In</button>
                        
                        <!-- Register Link (Fixed) -->
                        <a class="btn btn-secondary" href="{{ url_for('register') }}">Register</a>
                    </div>
                </form>

                <!-- Forget Password Button -->
                <div class="text-center mt-4">
                    <a class="btn btn-secondary" href="{{ url_for('forget') }}">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
